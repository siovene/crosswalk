<html>
    <head>
        <title>
            Crosswalk Iotivity Demo
        </title>
    </head>

    <body>
        <h1>Crosswalk Iotivity Demo</h1>

        <script type="text/javascript">
            var e = new xwalk.experimental.iotivity.IotivityEleven();
            setInterval(function() { e.OCProcess(); }, 2000);
            e.OCInit(null, 0, "OC_CLIENT").then(function(status) {
                e.OCDoResource(
                    null, "OC_REST_DISCOVER", "/oic/res", null, null,
                    "CT_DEFAULT", "OC_HIGH_QOS", null,
                    function() {
                        console.log("OCDoResource finished.");
                    }
                );
            });
        </script>
    </body>
</html>
